name: drillbit
summary: Apache Drill Drillbit
maintainer: Tom Barber <tom@analytical-labs.com>
description: Apache Drill Drillbit
tags:
  - big_data
subordinate: false
series:
  - trusty
  - xenial
provides:
  java:
    interface: java
    scope: container
  jdbc:
    interface: jdbc
requires:
  zookeeper:
    interface: zookeeper
  mongodb:
    interface: mongodb
  hdfs:
    interface: dfs
  mysql:
    interface: mysql
  pgsql:
    interface: pgsql
  hbase:
    interface: hbase
resources:
   software:
      type: file
      filename: drill.tar.gz
      description: "The Apache Drill TarBall"
   mysql-jar:
       type: file
       filename: mysql-connector.jar
       description: "The MySQL connector jar"
   pgsql-jar:
        type: file
        filename: psql-connector.jar
        description: "The Postgres JDBC Driver"
